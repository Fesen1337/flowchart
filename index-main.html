<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FlowChart Creator</title>
  <link rel="stylesheet" href="style/style_index.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="text-box">
      <h1 class="text">Добро пожаловать в FlowChart Creator!</h1>
    </div>
    <div class="move-btn">
      <div class="btn-one">
        <label for="input__file" id="input__file-button">
          <input id="input__file" class="input__file" type="file" name="file" onchange="onFileSelected(event)"
            accept=".c, .cpp" multiple>
          <span class="text-load">Load file</span>
        </label>
      </div>
      <div class="btn-two">
        <label for="btn-gen" class="gen_process">
          <input id="btn-gen" type="button" class="gen_process text-gen" value="Generation">
        </label>
      </div>
    </div>
  </main>
  <script src="js/FileSaver.js"></script>
  <script src="js/render.js"></script>
</body>

</html>
